<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .vertical-navbar {
        background-color: #333;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px 0;
    }

    .nav-link {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        margin: 0 15px;
        cursor: pointer;
    }

    .login {
        text-align: center;
        margin: 20px;
    }

    .login button {
        background-color: #428bca;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    .login button:hover {
        background-color: #3071a9;
    }

    .login-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .login-form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .login-form h2 {
        color: #428bca;
    }

    .welcome-container {
        text-align: center;
        margin: 30px;
    }

    .user-details {
        list-style-type: none;
        padding: 0;
    }

    .user-details li {
        margin-bottom: 10px;
    }

    .user-menu {
        list-style-type: none;
        padding: 0;
    }

    .user-menu li {
        display: inline-block;
        margin-right: 10px;
    }

    .user-menu a {
        text-decoration: none;
        color: #428bca;
        font-weight: bold;
        font-size: 16px;
    }

    .user-menu a:hover {
        text-decoration: underline;
    }
</style>


<!-- Your HTML content remains unchanged -->

    <body>
        <div class="vertical-navbar">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            <a href="{% url 'create_account' %}" class="nav-link">Set Account</a>
            <a href="{% url 'account_details' %}" class="nav-link">View Account Details</a>
            <a href="{% url 'transaction_details' %}" class="nav-link">View Transaction Details</a>
            <a href="{% url 'transfer_funds' %}" class="nav-link">Transfer Funds</a>
            <a href="{% url 'submit_loan_application' %}" class="nav-link">Submit Loan Application</a>
            <a href="{% url 'cus_loan_information' %}" class="nav-link">All Loans</a>
            <a href="{% url 'loan_payment' %}" class="nav-link">Pay Loans</a>
        </div>




        <div class="welcome-container">
            <h1>Welcome, {{request.user.username}}!</h1>
            <ul class="user-details">
                <li><strong>Username:</strong> {{request.user.username}}</li>
                <li><strong>Email:</strong> {{request.user.email}}</li>
            </ul>
        </div>

    </body>

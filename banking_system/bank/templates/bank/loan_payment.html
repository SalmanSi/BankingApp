<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        .loan-payment-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loan-payment-container">
        <h2>Loan Payment</h2>
        {%if message %}
        <div>{{message}}</div>
        {% endif %}
        <form action="{% url 'loan_payment' %}" method="post">
            {% csrf_token %}
            <label for="loanId">Loan ID:</label>
            <input type="text" id="loanId" name="loanId" required>

            <label for="amount">Amount to Pay:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
<a href="{% url 'user' %}">User</a>
</html>
